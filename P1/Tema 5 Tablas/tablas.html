<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylebg.css">
</head>
<body>
    <header>
        <h1>Tablas</h1>
    </header>
    <section>
        <p>Uso de la etiqueta <em>table</em> para el manejo de envío o recibo de información.</p>
    </section>
    <article>
        <table frame="void" rules="rows" class="tableStyle" border="2px" cellpadding="10px" cellspacing="0px">
            <caption>Listado de personas</caption>
            <thead>
                <tr>
                    <th align="center" colspan="2" width="300px">Nombres</th>
                    <th align="center" width="100px">Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Andrés</td>
                    <td>Romero</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Diego</td>
                    <td>Gamboa</td>
                    <td>30</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><b>Total</b></td>
                    <td><b>2</b></td>
                </tr>
            </tfoot>
        </table>
    </article>
    <article>
        <h1>Formulario</h1>
        <form action="submit" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombres">
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellidos">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password">

            <label for="select">Seleccione una opción:</label>
            <select name="select" id="select">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <input type="submit" value="Guardar">
        </form>
    </article>
</body>
</html>
